<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro App E-commerce</title>
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/92d719d9ae.js" crossorigin="anonymous"></script>
	<!-- CDN Sweetalert -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
		<header class="header">
			<div class="header-sup">
				<div class="contactar">
					<div class="tel"><i class="fa-solid fa-phone"></i> 647894562
					</div>
					<div class="mail"><i class="fa-solid fa-envelope"></i> info@app.com</div>
					<div class="horario"><i class="fa-solid fa-clock"></i> L - V de 9:00 a 14:00<br> y de 17:00 a 20:00<br> S de 9:00 a 14:00</div>
				</div>
				<div class="bienvenida">
					<div class="bienve">Bienvenido <span id="nombre-usuario" class="name"></span></div>
					<div class="cuenta"><i class="fa-solid fa-user"></i> <button id="open_modal_register">Mi Cuenta</button></div>
				</div>
			</div>
            <div class="header-inf">
                <div class="logo">
                    <h1 class="">Herbolario <br><span class="marca">MARCA AQUÍ</span></h1>
                </div>
            </div>
        </header>
        <!-- Menú con Bootstrap -->
        
        <div class="modal_login " id="modal-register">
            <div class="modall">
                <p>Tienes ya una cuenta. <button class="" id="open_modal_loginb">Entra</button></p>
                <h2>Registro</h2>
                <form id="form_register">
                    <div class="">
                        <Label for="nif">NIF/NIE</Label>
                        <input class="" type="text" name="nif" id="nif" placeholder="Entre su NIF/NIE">
                    </div>
                    <div class="">
                        <Label for="name">Nombre</Label>
                        <input class="" type="text" name="name" id="name" placeholder="Introduzca su nombre">
                    </div>
                    <div class="">
                        <Label for="surname">Apellidos</Label>
                        <input class="" type="text" name="surname" id="surname" placeholder="Introduzca sus apellidos">
                    </div>
                    <div class="">
                        <Label for="username_modal_register">Nombre de Usuario</Label>
                        <input class="" type="text" name="username_modal_register" id="username_modal_register" placeholder="Entre su nombre de usuario">
                    </div>
                    <div class="">
                        <label for="email_modal_register">Email</label>
                        <input class="" type="email" name="email_modal_register" id="email_modal_register" placeholder="Entre su email">
                    </div>
                    <div class="">
                        <label for="password_register">Contraseña</label>
                        <input class="" type="password" name="password_register" id="password_register" placeholder="Entre su contraseña">
                    </div>
                    <div class="">
                        <label for="password2_register">Confirme la contraseña</label>
                        <input class="" type="password" name="password2_register" id="password2_register" placeholder="Entre de nuevo su contraseña">
                    </div>
                    <div class="">
                        <Label for="direccion">Dirección</Label>
                        <input class="" type="text" name="direccion" id="direccion" placeholder="Entre su dirección">
                    </div>
                    <div class="">
                        <Label for="cp">Código Postal</Label>
                        <input class="" type="text" name="cp" id="cp" placeholder="Entre su código postal">
                    </div>
                    <div class="">
                        <Label for="ciudad">Ciudad</Label>
                        <input class="" type="text" name="ciudad" id="ciudad" placeholder="Entre su ciudad">
                    </div>
                    <div class="">
                        <Label for="pais">País</Label>
                        <input class="" type="text" name="pais" id="pais" placeholder="Entre su pais">
                    </div>
                    <div class="">
                        <Label for="provincia">Provincia</Label>
                        <input class="" type="text" name="provincia" id="provincia" placeholder="Entre su provincia">
                    </div>
                    <div class="">
                        <Label for="phone">Teléfono o Movil</Label>
                        <input class="" type="tel" name="phone" id="phone" placeholder="Entre su teléfono">
                    </div>
                    <input type="hidden" name="admin" id="admin" value="false">
                    <div class="boton-enviar" id="boton-enviar">
                        <button type="submit" class="" id="enviar">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="assets/js/registro-login.js"></script>
</body>
</html>
