<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App E-commerce</title>
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/92d719d9ae.js" crossorigin="anonymous"></script>
	<!-- CDN Sweetalert -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
		<header class="header">
			<div class="header-sup">
				<div class="contactar">
					<div class="tel"><i class="fa-solid fa-phone"></i> 647894562
					</div>
					<div class="mail"><i class="fa-solid fa-envelope"></i> info@app.com</div>
					<div class="horario"><i class="fa-solid fa-clock"></i> L - V de 9:00 a 14:00<br> y de 17:00 a 20:00<br> S de 9:00 a 14:00</div>
				</div>
				<div class="bienvenida">
					<div class="bienve">Bienvenido <span id="nombre-usuario" class="name"></span></div>
					<div class="cuenta"><i class="fa-solid fa-user"></i> <button id="open_modal_register">Mi Cuenta</button></div>
				</div>
			</div>
            <div class="header-inf">
                <div class="logo">
                    <h1 class="">Herbolario <br><span class="marca">MARCA AQUÍ</span></h1>
                </div>
            </div>
        </header>
        <!-- Menú con Bootstrap -->

        <h2>Login</h2>
        <div class="modal_login" id="modal-login">
            <div class="modall">
                <form method="post" id="form_login">
                    <div class="">
                        <label for="email_modal_login">Email</label>
                        <input class="" type="email" name="email_modal_login" id="email_modal_login" placeholder="Entre su email">
                    </div>
                    <div class="">
                        <label for="password_login">Contraseña</label>
                        <input class="" type="password" name="password_login" id="password_login" placeholder="Entre su contraseña">
                    </div>
                    <div class="boton-entrar" id="boton-entrar"><button class="" type="submit" id="entrar">Entrar</button></div>
                </form>
                <p>No estás registrado. <button class="" id="open_modal_register2">Crea tú cuenta</button></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/registro-login.js"></script>
</body>
</html>
